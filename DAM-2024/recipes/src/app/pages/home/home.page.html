<ion-header>
  <ion-toolbar>
    <ion-title>
      Recipes
    </ion-title>
  </ion-toolbar>
  <ion-toolbar>
    <!-- Barra de bÃºsqueda -->
    <ion-searchbar 
      show-cancel-button="always"        
      search-icon="search-circle"        
      placeholder="Search recipes" 
      (ionInput)="buscar($event)"
      (ionCancel)="cancelarBusqueda()">
    </ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content>
  <app-recipe-item
    *ngFor="let recipe of recipesFilter"
    [recipe]="recipe"
    (recipeClicked)="onRecipeClicked($event)"
  ></app-recipe-item>
</ion-content>
